<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-info">
    <div class="container-fluid bg-info text-bold">
        <div class="text-center">
            <p class="h6">
                welcome to my grade 10 algebra basic maths web app
                <br>
                algebra is the first topic we working on
            </p>
            <p class="h6 text-warning text-bold">Click Algebra</p>
            <button type="submit" class="btn btn-primary btn-sm algebra-btn">
                Algebra
            </button>
        </div>
        <div class="content container">
            <p class="h6 text-center">
                factorization
                <br>
                difference of two squares
                <br>
                <br>
                <u class="bg-warning">no coefficient of x</u>
            </p>
            <p class="h6 text-center text-warning enter-caption">
                Enter a number that come after 
                a negative sign
            </p>
            <p class="h6 answer bg-warning" id="answer"></p>
            <div class="row text-center two-squares-wrapper">
                <div class="col-sm-4 col-4">
                    <input type="text" name=""  value="x&sup2;" class="form-control h4 text-center text-bold" id="coefficient">
                </div>
                <div class="col-sm-4 col-4">
                    <p class="h3">-</p>
                </div>
                <div class="col-sm-4 col-4">
                    <input type="text" name="" value="" id="perfect_square" class="form-control h4 text-center">
                </div>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" id="answer_btn" class="btn answer-btn btn-primary btn-sm algebra-btn text-bold h4">
                Check Answer
            </button>
        </div>
    </div>
    <script src="js/products.js"></script>
</body>
</html>
